    <script>
        //Definiendo un arreglo en Javascript
        var arreglo = new Array();
        arreglo[0] = "errorNombre";
        arreglo[1] = "errorEmail";
        arreglo[2] = "errorPassword";
        arreglo[3] = "errorConfirmar";

        //Definiendo la función validar()

        function validar()
        {
            var entrada = new Array();
            entrada[0] = document.getElementById('nombre').value;
            entrada[1] = document.getElementById('email').value;
            entrada[2] = document.getElementById('password').value;
            entrada[3] = document.getElementById('confirmarpassword').value;

            var error = new Array();
            error[0] = "<span style='color:red'>Ingrese el nombre!!</span>";
            error[1] = "<span style='color:red'>Ingrese el email!!</span>";
            error[2] = "<span style='color:red'>Ingrese el password!!</span>";
            error[3] = "<span style='color:red'>Ingrese la confirmación del password!!</span>";

            //Definiendo un ciclo foreach Javascrit para la validación
            for(i in entrada){
                var mensajeError = error[i];
                var valorArreglo = arreglo[i];

                if(entrada[i]==""){
                    document.getElementById(valorArreglo).innerHTML = mensajeError;
                }

                //validación del correo
                else if(i==1){
                    var arroba = entrada[i].indexOf("@");
                    var punto = entrada[i].lastIndexOf(".");
                

                if(arroba<1 || punto<arroba+2 || entrada[1].length<punto+2){
                    document.getElementById('errorEmail').innerHTML = 
                    "<span style='color:red'>Ingrese un email válido</span>";
                }
                else {
                    document.getElementById('errorEmail').innerHTML = 
                    "Campo válido";
                }

            }

            else if(i==3)
            {
                var primero = document.getElementById('password').value;
                var segundo = document.getElementById('confirmarpassword').value;

                if(primero != segundo)
                {
                    document.getElementById('errorConfirmar').innerHTML = 
                    "<span style='color:red'>Los password no coinciden</span>";
                }
                else{
                    document.getElementById('errorConfirmar').innerHTML = 
                    "Campo válido";
                }
            }

            else{
                document.getElementById(valorArreglo).innerHTML =  "Campo válido";
            }


            }
            
        }

        function validarTodos(){
            var contador = 0;
            for(i=0; i<6; i++){
                var valorArreglo = arreglo[i];
                if(document.getElementById(valorArreglo).innerHTML=="Campo válido"){
                    contador++;
                }
            }
            if(contador==6){
                document.getElementById("mensajefinal").innerHTML="Formulario validado!";
            }
        }

        

window.onload = function () {
// Variables
const IMAGENES = [
    '1.jpg',
    '2.jpg',
    '3.jpg'
];
const TIEMPO_INTERVALO_MILESIMAS_SEG = 1000;
let posicionActual = 0;
let $botonRetroceder = document.querySelector('#retroceder');
let $botonAvanzar = document.querySelector('#avanzar');
let $imagen = document.querySelector('#imagen');
let $botonPlay = document.querySelector('#play');
let $botonStop = document.querySelector('#stop');
let intervalo;

// Funciones

/**
 * Funcion que cambia la foto en la siguiente posicion
 */
function pasarFoto() {
    if(posicionActual >= IMAGENES.length - 1) {
        posicionActual = 0;
    } else {
        posicionActual++;
    }
    renderizarImagen();
}

/**
 * Funcion que cambia la foto en la anterior posicion
 */
function retrocederFoto() {
    if(posicionActual <= 0) {
        posicionActual = IMAGENES.length - 1;
    } else {
        posicionActual--;
    }
    renderizarImagen();
}

/**
 * Funcion que actualiza la imagen de imagen dependiendo de posicionActual
 */
function renderizarImagen () {
    $imagen.style.backgroundImage = `url(${IMAGENES[posicionActual]})`;
}

/**
 * Activa el autoplay de la imagen
 */
function playIntervalo() {
    intervalo = setInterval(pasarFoto, TIEMPO_INTERVALO_MILESIMAS_SEG);
    // Desactivamos los botones de control
    $botonAvanzar.setAttribute('disabled', true);
    $botonRetroceder.setAttribute('disabled', true);
    $botonPlay.setAttribute('disabled', true);
    $botonStop.removeAttribute('disabled');

}

/**
 * Para el autoplay de la imagen
 */
function stopIntervalo() {
    clearInterval(intervalo);
    // Activamos los botones de control
    $botonAvanzar.removeAttribute('disabled');
    $botonRetroceder.removeAttribute('disabled');
    $botonPlay.removeAttribute('disabled');
    $botonStop.setAttribute('disabled', true);
}

// Eventos
$botonAvanzar.addEventListener('click', pasarFoto);
$botonRetroceder.addEventListener('click', retrocederFoto);
$botonPlay.addEventListener('click', playIntervalo);
$botonStop.addEventListener('click', stopIntervalo);
// Iniciar
renderizarImagen();
}
